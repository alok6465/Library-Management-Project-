{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Book</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Book Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="author" class="form-label fw-semibold">Author</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="copies" class="form-label fw-semibold">Number of Copies</label>
                        <input type="number" class="form-control" id="copies" name="copies" min="1" value="1" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
